<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMS Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first-grid-container">
      <!-- Canteen  -->
      <div class="canteen">
        Canteen
        <img src="img/food-tray.png" alt="" />
      </div>

      <!-- Basketball court  -->
      <div class="basketball-court">
        <img src="img/audience.png" alt="" />
        <img src="img/audience.png" alt="" />
        <img src="img/audience.png" alt="" />
        <img src="img/audience.png" alt="" />
        <img src="img/audience.png" alt="" />
        <img src="img/audience.png" alt="" />
        <img src="img/audience.png" alt="" />
        <img src="img/audience.png" alt="" />
        <img src="img/audience.png" alt="" />
        <img src="img/audience.png" alt="" />
      </div>

      <!-- Restroom  -->
      <div class="restroom">
        <div class="water-tap">
          <img src="img/clean-water.png" alt="" />
          <img src="img/clean-water.png" alt="" />
          <img src="img/clean-water.png" alt="" />
        </div>
        <div class="tree">
          <img src="img/tree.png" alt="" />
        </div>
        <div class="toilet">
          Restroom
          <img src="img/toilet.png" alt="" />
        </div>
      </div>

      <!-- PG Building -->
      <div class="pg-building">PG Building</div>

      <!-- Front ground  -->
      <div class="front-ground">
        <div class="front-ground-row">
          <div class="playground">
            Playground
            <img src="img/playground.png" alt="" />
          </div>

          <div class="water-tap rotated">
            <img src="img/clean-water.png" alt="" />
            <img src="img/clean-water.png" alt="" />
            <img src="img/clean-water.png" alt="" />
          </div>
        </div>

        <div class="bench">
          <div class="bench1">
            <img src="img/bench.png" alt="" />
            <img src="img/bench.png" alt="" />
          </div>
          <div class="bench2">
            <img src="img/bench.png" alt="" />
            <img src="img/bench.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div class="second-grid-container">
      <div class="pavement"></div>
      <img src="img/gate.png" alt="" />
    </div>

    <div class="third-grid-container">
      <div class="third-grid-box1">
        <div class="bus-park">
          <img src="img/dancing.gif" alt="" />
          <img src="img/dance-cartoon.gif" alt="" />
        </div>
        <div class="pavement-y"></div>
      </div>
      <div class="third-grid-box2">
        <div class="badminton-court">
          <img src="img/shuttlecock.png" alt="" />
        </div>
        <div class="car-park">
          <img src="img/car.png" alt="" />
        </div>
        <div class="bench">
          <div class="bench1">
            <img src="img/bench.png" alt="" />
            <img src="img/bench.png" alt="" />
          </div>
          <div class="bench2">
            <img src="img/bench.png" alt="" />
            <img src="img/bench.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div class="fourth-grid-container">
      <div class="main-building">main building</div>
    </div>

    <img src="img/walk.png" alt="" class="visitor" />

    <script src="main.js"></script>
  </body>
</html>
